	<script>

		let doc = document.getElementById("page-wrap");
		d3.csv("data.csv").then( response=>{
			let br=0;
			response.forEach(element => {
				let ajout ='<div class="case"><a href="pages/'+element.nom+'.html"><img src="images/page1/'+element.nom+'.png" width=20%></a></div>';
				doc.innerHTML+=ajout;
				br++;
				if(br==3){
					doc.innerHTML+=("<br/><br/>");
					br=0;
				}
			});
		})
		

	</script>
